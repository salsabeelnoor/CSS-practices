<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="container">
          <h3 class="logo">Brand<span>Name</span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </nav>

      <h1 class="big-title translate" data-speed="0.1">Discover.</h1>

      <img
        class="person translate"
        src="./assets/person.png"
        data-speed="-0.25"
        alt="person"
      />
      <img
        class="mountain1 translate"
        src="./assets/mountain1.png"
        data-speed="-0.2"
        alt="mountain1"
      />
      <img
        class="mountain2 translate"
        src="./assets/mountain2.png"
        data-speed="0.4"
        alt="mountain2"
      />
      <img
        class="mountain3 translate"
        src="./assets/mountain3.png"
        data-speed="0.3"
        alt="mountain3"
      />
      <img
        class="sky translate"
        data-speed="0.5"
        src="./assets/sky.png"
        alt="sky"
      />
    </header>

    <section>
      <div class="shadow"></div>
      <div class="container">
        <div class="content opacity">
          <h3 class="title">
            About
            <div class="border"></div>
          </h3>
          <p class="text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ad veniam
            quas nostrum odit voluptatibus odio earum voluptate, minima, minus
            porro eligendi corporis fugiat dolorem ex exercitationem?
            Repellendus magnam obcaecati ab?
          </p>
        </div>
        <div class="imgContainer opacity">
          <img src="./assets/image.jpg" alt="" />
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
